<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的收藏</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <%- include('./layout/header'); -%>

        <main class="py-64 py-md-24">

            <div class="container-favorites">

                <div class="mb-32 mb-md-24">
                    <h3 class="text-center d-flex justify-center align-center ">
                        <span class="check-icon me-16"><i class="bi bi-check-lg h4"></i></span>
                        <div class="h3">我的收藏</div>
                    </h3>
                </div>

                <div class="mb-32 mb-md-24 d-flex bg-primary-100 p-16">
                    <span class="text-primary-400 me-12">
                        <i class="bi bi-truck"></i>
                    </span>
                    <p class="text-primary-400">
                        門市營業時間： <br class="d-none d-md-block">
                        週一至週五 10:00 - 22:00
                    </p>
                </div>

                <div class="favorites-lists">
                    <ul>
                        <li class="mb-32 mb-md-24 pb-32 section-lined">
                            <div class="d-flex">
                                <img class="me-16" src="/assets/images/product.png" alt="PLATFORM 404"
                                    style="width: 120px;">
                                <div class="favorites-lists-text" style="flex-grow: 1">
                                    <h3 class="h5 mb-8">PLATFORM 404</h3>
                                    <p class="mb-8"><span class="text-neutral-600 me-12">尺寸</span>38</p>
                                    <p class="mb-8"><span class="text-neutral-600 me-12">顏色</span>Navy</p>
                                    <p class="h6 text-end text-left-md">NT$2,600</p>
                                </div>
                            </div>
                        </li>
                        <li class="mb-32 mb-md-24 pb-32 section-lined">
                            <div class="d-flex">
                                <img class="me-16" src="/assets/images/product-9.png" alt="PLATFORM 404"
                                    style="width: 120px;">
                                <div class="favorites-lists-text" style="flex-grow: 1">
                                    <h3 class="h5 mb-8">BOOMLOK</h3>
                                    <p class="mb-8"><span class="text-neutral-600 me-12">尺寸</span>38</p>
                                    <p class="mb-8"><span class="text-neutral-600 me-12">顏色</span>White</p>
                                    <p class="h6 text-end text-left-md">NT$3,200</p>
                                </div>
                            </div>
                        </li>
                        <li class="mb-32 mb-md-24 pb-32 section-lined">
                            <div class="d-flex">
                                <img class="me-16" src="/assets/images/product-3.png" alt="PLATFORM 404"
                                    style="width: 120px;">
                                <div class="favorites-lists-text" style="flex-grow: 1">
                                    <h3 class="h5 mb-8">MELTY KISS</h3>
                                    <p class="mb-8"><span class="text-neutral-600 me-12">尺寸</span>38</p>
                                    <p class="mb-8"><span class="text-neutral-600 me-12">顏色</span>Violet</p>
                                    <p class="h6 text-end text-left-md">NT$4,000</p>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="text-center">
                    <button class="btn btn-dark btn-md btn-reserve-md text-center h6">
                        <i class="bi bi-handbag me-8"></i>立即預約門市試穿
                    </button>

                </div>




            </div>

        </main>


        <%- include('./layout/footer'); -%>

            <script type="module" src="../main.js"></script>
</body>

</html>
